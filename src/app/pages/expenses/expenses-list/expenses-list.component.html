<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="float-left">
              <h3 class="mb-0">
                Expenese List
              </h3>
            </div>
           
            <div class="float-right">
              <a type="button" (click)="CreatButton()"class="btn btn-primary">Create New</a>
            </div>
          </div>
          <div class="table-responsive" style="min-height:400px ;">
            <table class="table align-items-center table-flush" >
              <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Due Date</th> 
                    <th scope="col">Month</th>
                    <th scope="col">Year</th> 
                    <th scope="col">Reason</th>  
                    <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let item of list">
                  
                  <td>
                    {{item.apratmentExpenseID}}
                  </td> 
                  <td>
                   {{item.amount}}
                  </td> 
                  <td>
                    {{item.dueDate}}
                   </td> 
                   <td>
                    {{item.month}}
                   </td> 
                   <td>
                    {{item.year}}
                   </td> 
                   <td>
                    {{item.reason}}
                   </td> 
                 
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" [routerLink]="['/expenses/detail/'+item.apratmentExpenseID]">Details</a>
                        <a class="dropdown-item" (click)="delete(item.apratmentExpenseID)" href="javascript:void(0)">Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
             
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    
  </div>
