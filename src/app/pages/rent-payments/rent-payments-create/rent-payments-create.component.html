<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="container-fluid mt--7"></div>
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">Rent Payment Creat</h3>
        </div>
        <div class="col-4 text-right">
          <a  class="btn  btn-primary"(click)="save()">Save</a>
          <a  class="btn  btn-secondary" routerLink="/rent-payments/list" >Back</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <h6 class="heading-small text-muted mb-4">Payment information</h6>
        <div class="row"> 
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-first-name">Rent Contract ID</label>
              <select    class="form-control form-control-alternative form-select "    formControlName="rentContractID"  placeholder="Select Contract">
                <option *ngFor="let item of contractsList" [value]="item.rentContractID" >{{item.name}}</option>
             </select> 
             </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-last-name">Amount</label>
              <input type="number" formControlName="amount"  class="form-control form-control-alternative" placeholder="Enter Amount" >
              <div *ngIf="form.controls['amount'].invalid && form.controls['amount'].touched" class="text-danger">
                <div *ngIf= "form.controls['amount'].errors.required">
                  Amount is required.
              </div>
              </div>
            </div>
          </div>      
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-last-name">Pyment Date</label>
              <input type="date" formControlName="paymentDate"   class="form-control form-control-alternative" placeholder="Pyment Date" >
              <div *ngIf="form.controls['paymentDate'].invalid && form.controls['paymentDate'].touched" class="text-danger">
                <div *ngIf= "form.controls['paymentDate'].errors.required">
                  Pyment Date is required.
              </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label >Month</label>
              <input type="number"  formControlName="month" class="form-control form-control-alternative"  >
              <div *ngIf="form.controls['month'].invalid && form.controls['month'].touched" class="text-danger">
                <div *ngIf= "form.controls['month'].errors.required">
                  Month is required.
              </div>
              </div>
            </div>
          </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label >Year</label>
                <input type="number" formControlName="year" class="form-control form-control-alternative"  >
                <div *ngIf="form.controls['year'].invalid && form.controls['year'].touched" class="text-danger">
                  <div *ngIf= "form.controls['year'].errors.required">
                    Year is required.
                </div>
                </div>
              </div>
          </div> 
        </div>
      </form>
    </div>
  </div>
