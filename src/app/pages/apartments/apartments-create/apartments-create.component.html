
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
     
    </div>
  </div>
</div>
<div class="container-fluid mt--7">    

        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Al Sayani Apartments</h3>
              </div>
              <div class="col-4 text-right">
                <a  class="btn  btn-primary"(click)="saveButton()">Save</a>
                <a routerLink="/apartments/list" class="btn  btn-secondary">Back</a>
                
                

              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <h6 class="heading-small text-muted mb-4">Apartment information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Name</label>
                      <input type="text" formControlName="name" id="input-username" class="form-control form-control-alternative" placeholder="Enter Name" >
                    </div>
                  </div>
                  
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Address</label>
                        <textarea formControlName="address" rows="4" class="form-control form-control-alternative" placeholder="Enter Address"></textarea>
                    </div>
                    </div>
                  </div>
                  <div class="float-left">
                    <a type="button" routerLink="/apartment/list" class="btn btn-primary">Create</a>
                </div>
              </div>
            </form>
          </div>
        </div>
