<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
     
    </div>
  </div>
</div>
<div class="container-fluid mt--7">  

    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Expenses Creat</h3>
          </div>
          <div class="col-4 text-right">
            <a  class="btn  btn-primary"(click)="saveButton()">Save</a>
            <a  class="btn  btn-secondary" routerLink="/expenses/list">Back</a>

          </div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="form">
          <h6 class="heading-small text-muted mb-4">expenses information</h6>
          <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Apartment ID</label>
                  <input type="number"  class="form-control form-control-alternative" placeholder="Enter Apartment ID" >
                  <p></p>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Apartment Name</label>
                  <input type="text"  class="form-control form-control-alternative"  placeholder="Enter Apartment Name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label >User ID</label>
                  <input type="text"  class="form-control form-control-alternative"  placeholder="Enter User ID">
                </div>
              </div>
            <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" >Amount</label>
                  <input type="number" class="form-control form-control-alternative" placeholder="Enter Amount">
                </div>
              </div>
            <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" >Currency</label>
                  <input type="text" class="form-control form-control-alternative" placeholder="Enter Currency">
                </div>
              </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="input-first-name">Duo Date</label>
                <input type="date" class="form-control form-control-alternative" >
              </div>
            </div>
            
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-last-name">Reason</label>
                <input type="text"  class="form-control form-control-alternative" placeholder="Enter Reason" >
              </div>
            </div>
            
            

             
            <div class="float-left">
                <a type="button" routerLink="/expenses/list" class="btn btn-primary">Create</a>
            </div>
              
            
            
           
            
          </div>
        </form>
      </div>
    </div>
  </div>
